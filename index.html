<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#000000" />
  <title>lotWalk</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script defer src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script defer src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script defer src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js'); });
    }
  </script>

  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;
    const uid = () => Math.random().toString(36).slice(2) + Date.now().toString(36);

    function useLocalStorage(key, initialValue) {
      const [value, setValue] = useState(() => {
        try { const raw = localStorage.getItem(key); return raw ? JSON.parse(raw) : initialValue; } catch { return initialValue; }
      });
      useEffect(() => { try { localStorage.setItem(key, JSON.stringify(value)); } catch {} }, [key, value]);
      return [value, setValue];
    }

    const PANEL_OPTIONS = ["Hood","Roof","Trunk","LF Fender","RF Fender","LR Door","RR Door","LR Qtr","RR Qtr","L Rocker","R Rocker","L A-Pillar","R A-Pillar","Belt Moldings","Other"];

    function StatusPill({ status }) {
      const map = {
        draft: "bg-gray-100 text-gray-800",
        sent_for_approval: "bg-yellow-100 text-yellow-800",
        approved: "bg-green-100 text-green-800",
        denied: "bg-red-100 text-red-800",
        hold: "bg-orange-100 text-orange-800",
        Repaired: "bg-green-100 text-green-800",
        NotInv: "bg-gray-200 text-gray-700",
        Pending: "bg-yellow-100 text-yellow-800",
      };
      const label = (status||"Pending").replaceAll("_"," ");
      return <span className={`px-2 py-1 rounded-lg text-xs ${map[status] || "bg-gray-100"}`}>{label}</span>;
    }

    function Tab({ label, active, onClick }) {
      return <button onClick={onClick} className={"px-3 py-2 rounded-xl border " + (active ? "bg-black text-white" : "bg-white")}>{label}</button>;
    }

    function fileToDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function dedupeUnits(units) {
      const map = new Map();
      for (const u of units) {
        const key = (u.vin || u.stock || u.id).trim();
        if (!map.has(key)) map.set(key, u);
      }
      return Array.from(map.values());
    }

    function DealerPicker({ dealerships, activeId, onChange, onAdd, onManage }) {
      return (
        <div className="flex items-center gap-2">
          <select className="px-3 py-2 border rounded-xl" value={activeId} onChange={e=>onChange(e.target.value)}>
            {dealerships.filter(d=>!d.archived).map(d => <option key={d.id} value={d.id}>{d.name}</option>)}
            {dealerships.length === 0 && <option value="">No dealerships</option>}
          </select>
          <button className="px-3 py-2 rounded-xl border" onClick={onAdd}>+ Dealer</button>
          <button className="px-3 py-2 rounded-xl border" onClick={onManage}>Manage</button>
        </div>
      );
    }

    function ManageDealersModal({ open, onClose, dealerships, setDealerships, forms }) {
      const [showArchived, setShowArchived] = useState(false);
      const [editId, setEditId] = useState(null);
      const [name, setName] = useState("");
      const [email, setEmail] = useState("");

      useEffect(()=>{
        if (editId) {
          const d = dealerships.find(x=>x.id===editId);
          setName(d?.name || ""); setEmail(d?.email || "");
        } else { setName(""); setEmail(""); }
      }, [editId]);

      const save = () => {
        setDealerships(dealerships.map(d => d.id===editId ? { ...d, name: name.trim() || d.name, email: email.trim() } : d));
        setEditId(null);
      };
      const archive = (id, val) => setDealerships(dealerships.map(d => d.id===id ? { ...d, archived: val } : d));
      const del = (id) => {
        const hasForms = forms.some(f => f.dealershipId === id);
        if (hasForms) { alert("Cannot delete: dealership has forms. Archive instead."); return; }
        setDealerships(dealerships.filter(d => d.id!==id));
      };

      if (!open) return null;
      return (
        <div className="fixed inset-0 bg-black/40 flex items-center justify-center p-4 z-50">
          <div className="bg-white rounded-2xl w-full max-w-2xl p-4 space-y-3">
            <div className="flex items-center">
              <h2 className="text-lg font-semibold">Manage Dealerships</h2>
              <div className="flex-1" />
              <label className="text-sm flex items-center gap-2">
                <input type="checkbox" className="w-4 h-4" checked={showArchived} onChange={e=>setShowArchived(e.target.checked)} /> Show archived
              </label>
              <button className="ml-2 px-3 py-1.5 rounded-xl border" onClick={onClose}>Close</button>
            </div>

            <table className="w-full text-sm">
              <thead><tr className="text-left"><th className="py-2">Name</th><th>Email</th><th>Status</th><th className="text-right">Actions</th></tr></thead>
              <tbody>
                {dealerships.filter(d => showArchived || !d.archived).map(d => (
                  <tr key={d.id} className="border-t">
                    <td className="py-2">{d.name}</td>
                    <td>{d.email || <span className="text-gray-400">—</span>}</td>
                    <td>{d.archived ? <span className="text-gray-500">Archived</span> : <span className="text-green-700">Active</span>}</td>
                    <td className="text-right space-x-2 py-2">
                      <button className="px-2 py-1 border rounded-lg" onClick={()=>setEditId(d.id)}>Edit</button>
                      {!d.archived ? (
                        <button className="px-2 py-1 border rounded-lg" onClick={()=>archive(d.id,true)}>Archive</button>
                      ) : (
                        <button className="px-2 py-1 border rounded-lg" onClick={()=>archive(d.id,false)}>Unarchive</button>
                      )}
                      <button className="px-2 py-1 border rounded-lg" onClick={()=>del(d.id)}>Delete</button>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>

            {editId && (
              <div className="border rounded-xl p-3 space-y-2">
                <h3 className="font-medium">Edit dealership</h3>
                <div className="grid md:grid-cols-2 gap-3">
                  <label className="text-sm">Name
                    <input className="mt-1 w-full px-3 py-2 border rounded-xl" value={name} onChange={e=>setName(e.target.value)} />
                  </label>
                  <label className="text-sm">Contact email (for exports)
                    <input className="mt-1 w-full px-3 py-2 border rounded-xl" type="email" value={email} onChange={e=>setEmail(e.target.value)} placeholder="manager@dealership.com" />
                  </label>
                </div>
                <div className="flex gap-2">
                  <button className="px-3 py-2 rounded-xl bg-black text-white" onClick={save}>Save</button>
                  <button className="px-3 py-2 rounded-xl border" onClick={()=>setEditId(null)}>Cancel</button>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }

    function VehicleEditor({ vehicle, onChange, onComplete, onCancel }) {
      const fileInputRef = React.useRef(null);
      const addPhotos = async (files) => {
        const arr = await Promise.all(Array.from(files).map(file => fileToDataURL(file)));
        onChange({ pictures: [...vehicle.pictures, ...arr] });
      };
      return (
        <div className="border rounded-2xl p-3 space-y-3 bg-white">
          <div className="flex items-center gap-2">
            <StatusPill status={vehicle.status || "Pending"} />
            <div className="flex-1" />
            <button className="px-3 py-1.5 rounded-xl border" onClick={onCancel}>Close</button>
          </div>

          <div className="grid md:grid-cols-3 gap-3">
            <label className="text-sm">Stock
              <input className="mt-1 w-full px-3 py-2 border rounded-xl" value={vehicle.stock} onChange={e=>onChange({stock:e.target.value})} />
            </label>
            <label className="text-sm">Year
              <input className="mt-1 w-full px-3 py-2 border rounded-xl" inputMode="numeric" value={vehicle.year} onChange={e=>onChange({year:e.target.value})} />
            </label>
            <label className="text-sm">Make
              <input className="mt-1 w-full px-3 py-2 border rounded-xl" value={vehicle.make} onChange={e=>onChange({make:e.target.value})} />
            </label>
            <label className="text-sm">Model
              <input className="mt-1 w-full px-3 py-2 border rounded-xl" value={vehicle.model} onChange={e=>onChange({model:e.target.value})} />
            </label>
            <label className="text-sm">Color
              <input className="mt-1 w-full px-3 py-2 border rounded-xl" value={vehicle.color} onChange={e=>onChange({color:e.target.value})} />
            </label>
            <label className="text-sm">VIN
              <input className="mt-1 w-full px-3 py-2 border rounded-xl" value={vehicle.vin} onChange={e=>onChange({vin:e.target.value})} />
            </label>
            <label className="text-sm">Price ($)
              <input className="mt-1 w-full px-3 py-2 border rounded-xl" inputMode="decimal" value={vehicle.price ?? ""} onChange={e=>onChange({price: e.target.value? Number(e.target.value) : null})} />
            </label>
            <div className="md:col-span-2">
              <label className="text-sm">Notes
                <textarea className="mt-1 w-full px-3 py-2 border rounded-xl" value={vehicle.notes} onChange={e=>onChange({notes:e.target.value})} />
              </label>
            </div>
          </div>

          <div>
            <p className="text-sm mb-1">Damaged Panels</p>
            <div className="flex flex-wrap gap-2">
              {PANEL_OPTIONS.map(p => (
                <label key={p} className={"px-2 py-1.5 rounded-xl border text-sm select-none " + (vehicle.damagedPanels.includes(p) ? "bg-black text-white" : "bg-white") }>
                  <input type="checkbox" className="hidden" checked={vehicle.damagedPanels.includes(p)} onChange={e=>{
                    const set = new Set(vehicle.damagedPanels);
                    if (e.target.checked) set.add(p); else set.delete(p);
                    onChange({ damagedPanels: Array.from(set) });
                  }} />
                  {p}
                </label>
              ))}
            </div>
          </div>

          <div className="grid gap-2">
            <div className="flex items-center gap-2">
              <button className="px-3 py-2 rounded-xl border" onClick={()=>fileInputRef.current?.click()}>Add Pictures</button>
              <input ref={fileInputRef} type="file" accept="image/*" multiple capture="environment" className="hidden" onChange={e=> e.target.files && addPhotos(e.target.files)} />
              <label className="flex items-center gap-2 text-sm">
                <input type="checkbox" className="w-4 h-4" checked={vehicle.notComplete} onChange={e=>onChange({notComplete:e.target.checked})} />
                Not complete
              </label>
            </div>
            <div className="flex gap-2 overflow-x-auto">
              {vehicle.pictures.map((src, i) => (
                <div key={i} className="relative">
                  <img src={src} alt="vehicle" className="h-24 w-24 object-cover rounded-xl border" />
                  <button className="absolute -top-2 -right-2 bg-white border rounded-full w-6 h-6" onClick={()=>onChange({ pictures: vehicle.pictures.filter((_,idx)=>idx!==i) })}>×</button>
                </div>
              ))}
              {vehicle.pictures.length === 0 && <p className="text-sm text-gray-500">No pictures yet.</p>}
            </div>
          </div>

          <div className="grid md:grid-cols-3 gap-3">
            <label className="text-sm">Unit status
              <select className="mt-1 w-full px-3 py-2 border rounded-xl" value={vehicle.status} onChange={e=>onChange({status:e.target.value})}>
                <option value="Pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="denied">Denied</option>
                <option value="hold">Hold</option>
                <option value="Repaired">Repaired</option>
                <option value="NotInv">NotInv</option>
              </select>
            </label>
          </div>

          <div className="flex items-center gap-2 justify-between">
            <button className="px-3 py-2 rounded-xl bg-black text-white" onClick={onComplete}>Complete</button>
            <button className="px-3 py-2 rounded-xl border" onClick={onComplete}>Complete (Top)</button>
          </div>
        </div>
      );
    }

    function CollapsedUnit({ v, onOpen }) {
      return (
        <div className="flex items-center gap-3 p-2 border rounded-xl bg-white">
          <StatusPill status={v.status || "Pending"} />
          <div className="text-sm">{v.stock || "—"} • {v.model || "—"} • {v.color || "—"}</div>
          <div className="flex-1" />
          <button className="px-2 py-1 border rounded-lg" onClick={onOpen}>Open</button>
        </div>
      );
    }

    function FormCard({ form, onChange, onDelete, dealerships }) {
      const [tab, setTab] = useState("units");
      const [editingId, setEditingId] = useState(null);

      const addUnit = () => {
        const blank = { id: uid(), stock:"", year:"", make:"", model:"", color:"", vin:"", damagedPanels:[], price:null, notes:"", pictures:[], status:"Pending", notComplete:false, completed:false };
        onChange(form.id, { vehicles: [blank, ...form.vehicles] });
        setEditingId(blank.id);
      };

      const updateVehicle = (vid, patch) => onChange(form.id, { vehicles: form.vehicles.map(v => v.id===vid ? { ...v, ...patch } : v) });
      const completeVehicle = (vid) => { onChange(form.id, { vehicles: form.vehicles.map(v => v.id===vid ? { ...v, completed:true } : v) }); setEditingId(null); };
      const openVehicle = (vid) => setEditingId(vid);

      const inProgress = form.vehicles.filter(v => !v.completed || v.id===editingId);
      const collapsed = form.vehicles.filter(v => v.completed && v.id!==editingId);

      return (
        <div className="space-y-3">
          <div className="flex items-center gap-3">
            <span className="px-2 py-1 rounded-lg text-xs bg-gray-100">{new Date(form.date).toLocaleString()}</span>
            <span className="text-xs text-gray-600">Dealership: {dealerships.find(d=>d.id===form.dealershipId)?.name || "—"}</span>
            <div className="flex-1" />
            <button className="px-3 py-2 rounded-xl border" onClick={() => onDelete(form.id)}>Delete</button>
          </div>

          <div className="flex gap-2">
            <Tab label="Units" active={tab==="units"} onClick={()=>setTab("units")} />
            <Tab label="Approval" active={tab==="approval"} onClick={()=>setTab("approval")} />
          </div>

          {tab === "units" && (
            <div className="space-y-4">
              <div className="flex items-center gap-2">
                <button className="px-3 py-2 rounded-xl bg-black text-white" onClick={addUnit}>+Unit</button>
                <span className="text-sm text-gray-500">{form.vehicles.length} units</span>
              </div>

              <div className="space-y-3">
                {inProgress.map(v => (
                  <VehicleEditor key={v.id} vehicle={v} onChange={(patch)=>updateVehicle(v.id, patch)} onComplete={()=>completeVehicle(v.id)} onCancel={()=>setEditingId(null)} />
                ))}
              </div>

              <div className="space-y-2">
                {collapsed.length > 0 && <p className="text-sm text-gray-600">Units in this LotWalk</p>}
                {collapsed.map(v => (<CollapsedUnit key={v.id} v={v} onOpen={()=>openVehicle(v.id)} />))}
              </div>
            </div>
          )}

          {tab === "approval" && (
            <div className="space-y-3">
              <p className="text-sm text-gray-600">Approver signs here. Unit statuses are managed on the Units tab.</p>
              <label className="text-sm">Approver name
                <input className="mt-1 w-full px-3 py-2 border rounded-xl" value={form.approverName||""} onChange={e=>onChange(form.id,{approverName:e.target.value})} />
              </label>
              <label className="text-sm">Approver notes
                <textarea className="mt-1 w-full px-3 py-2 border rounded-xl" value={form.approverNotes||""} onChange={e=>onChange(form.id,{approverNotes:e.target.value})} />
              </label>
            </div>
          )}
        </div>
      );
    }

    function SignaturePad({ value, onChange }) {
      const canvasRef = useRef(null);
      const drawing = useRef(false);
      const last = useRef({ x: 0, y: 0 });
      useEffect(() => {
        const canvas = canvasRef.current;
        const ctx = canvas.getContext("2d");
        ctx.lineWidth = 2; ctx.lineCap = "round"; ctx.strokeStyle = "black";
        const resize = () => {
          const rect = canvas.getBoundingClientRect();
          const prev = value;
          canvas.width = rect.width; canvas.height = 160;
          ctx.fillStyle = "white"; ctx.fillRect(0,0,canvas.width,canvas.height);
          if (prev) { const img = new Image(); img.onload = () => ctx.drawImage(img, 0, 0); img.src = prev; }
        };
        resize();
        window.addEventListener("resize", resize);
        return () => window.removeEventListener("resize", resize);
      }, []);
      const getPos = (e) => {
        const rect = canvasRef.current.getBoundingClientRect();
        const t = e.touches?.[0];
        const x = (t ? t.clientX : e.clientX) - rect.left;
        const y = (t ? t.clientY : e.clientY) - rect.top;
        return { x, y };
      };
      const start = (e) => { drawing.current = true; last.current = getPos(e); };
      const move = (e) => {
        if (!drawing.current) return;
        const ctx = canvasRef.current.getContext("2d");
        const pos = getPos(e);
        ctx.beginPath(); ctx.moveTo(last.current.x, last.current.y); ctx.lineTo(pos.x, pos.y); ctx.stroke();
        last.current = pos;
      };
      const end = () => { drawing.current = false; const data = canvasRef.current.toDataURL(); onChange?.(data); };
      const clear = () => { const c = canvasRef.current; const ctx = c.getContext("2d"); ctx.fillStyle = "white"; ctx.fillRect(0,0,c.width,c.height); onChange?.(null); };
      return (
        <div className="space-y-2">
          <canvas ref={canvasRef} className="w-full h-40 border rounded-xl bg-white touch-none"
            onMouseDown={start} onMouseMove={move} onMouseUp={end} onMouseLeave={end}
            onTouchStart={start} onTouchMove={move} onTouchEnd={end}
          />
          <div className="flex gap-2">
            <button type="button" className="px-3 py-1.5 rounded-lg border" onClick={clear}>Clear</button>
            <span className="text-sm text-gray-500 self-center">Sign above</span>
          </div>
        </div>
      );
    }

    function ExportImport({ forms, setForms, dealerships, setDealerships }) {
      const exportData = () => {
        const blob = new Blob([JSON.stringify({ forms, dealerships }, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url; a.download = `lotwalk-data-${new Date().toISOString().slice(0,10)}.json`;
        a.click();
        URL.revokeObjectURL(url);
      };
      const importData = async (file) => {
        const text = await file.text();
        const data = JSON.parse(text);
        if (!data || typeof data !== "object") return alert("Invalid file");
        if (confirm("Importing will replace local data. Continue?")) {
          setForms(data.forms || []);
          setDealerships(data.dealerships || []);
        }
      };
      return (
        <div className="flex items-center gap-2">
          <button className="px-3 py-2 rounded-xl border" onClick={exportData}>Export JSON</button>
          <label className="px-3 py-2 rounded-xl border cursor-pointer">
            Import JSON
            <input className="hidden" type="file" accept="application/json" onChange={e=>e.target.files && importData(e.target.files[0])} />
          </label>
        </div>
      );
    }

    function App() {
      const [dealerships, setDealerships] = useLocalStorage("pdr_dealerships", []);
      const [forms, setForms] = useLocalStorage("pdr_forms", []);
      const [activeDealerId, setActiveDealerId] = useState(dealerships.find(d=>!d.archived)?.id || "");
      const [search, setSearch] = useState("");
      const [manageOpen, setManageOpen] = useState(false);

      useEffect(() => {
        const firstActive = dealerships.find(d=>!d.archived)?.id;
        if (!activeDealerId && firstActive) setActiveDealerId(firstActive);
      }, [dealerships]);

      const addDealer = () => {
        const name = prompt("Dealership name?");
        if (!name) return;
        const email = prompt("Contact email? (optional)") || "";
        const d = { id: uid(), name: name.trim(), email: email.trim(), archived: false };
        setDealerships([...(dealerships||[]), d]);
        setActiveDealerId(d.id);
      };

      const dealerForms = React.useMemo(() => forms.filter(f => f.dealershipId === activeDealerId), [forms, activeDealerId]);

      const newForm = () => {
        if (!activeDealerId) return alert("Select a dealership first");
        // recall HOLD or Not Complete only, from past forms in this dealership
        const historyUnits = dealerForms.flatMap(f => f.vehicles.filter(v => v.status === "hold" || v.notComplete));
        const suggested = dedupeUnits(historyUnits);
        const f = {
          id: uid(),
          dealershipId: activeDealerId,
          date: new Date().toISOString(),
          vehicles: suggested.map(u => ({ ...u, id: uid(), pictures: [], notes: (u.notes ? (u.notes + " | recalled") : "recalled"), status: u.status || "Pending", completed:true }))
        };
        setForms([f, ...forms]);
      };

      const updateForm = (id, patch) => setForms(forms.map(f => f.id === id ? { ...f, ...patch } : f));
      const removeForm = (id) => { if (confirm("Delete this form?")) setForms(forms.filter(f => f.id !== id)); };

      const filteredForms = React.useMemo(() => {
        if (!search.trim()) return dealerForms;
        const q = search.toLowerCase();
        return dealerForms.filter(f =>
          f.vehicles.some(v => (
            (v.vin || "").toLowerCase().includes(q) ||
            (v.stock || "").toLowerCase().includes(q) ||
            (v.make || "").toLowerCase().includes(q) ||
            (v.model || "").toLowerCase().includes(q) ||
            (v.notes || "").toLowerCase().includes(q)
          ))
        );
      }, [dealerForms, search]);

      return (
        <div className="mx-auto max-w-5xl p-4 md:p-6 space-y-6">
          <header className="flex flex-col md:flex-row md:items-center gap-3 md:gap-4">
            <h1 className="text-2xl font-semibold tracking-tight">lotWalk</h1>
            <div className="flex-1" />
            <DealerPicker dealerships={dealerships} activeId={activeDealerId} onChange={setActiveDealerId} onAdd={addDealer} onManage={()=>setManageOpen(true)} />
            <button className="px-3 py-2 rounded-xl bg-black text-white" onClick={newForm}>New LotWalk</button>
          </header>

          <div className="flex flex-col md:flex-row gap-3 md:gap-4">
            <input value={search} onChange={e=>setSearch(e.target.value)} placeholder="Search VIN, stock, make/model, notes" className="w-full md:w-80 px-3 py-2 border rounded-xl" />
            <ExportImport forms={forms} setForms={setForms} dealerships={dealerships} setDealerships={setDealerships} />
          </div>

          <ul className="grid grid-cols-1 md:grid-cols-2 gap-4">
            {filteredForms.map(f => (
              <li key={f.id} className="border rounded-2xl p-4 space-y-3 bg-white shadow-sm">
                <FormCard form={f} onChange={updateForm} onDelete={removeForm} dealerships={dealerships} />
              </li>
            ))}
            {filteredForms.length === 0 && (<p className="text-gray-500 italic">No LotWalks yet. Create one to get started.</p>)}
          </ul>

          <ManageDealersModal open={manageOpen} onClose={()=>setManageOpen(false)} dealerships={dealerships} setDealerships={setDealerships} forms={forms} />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
